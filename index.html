<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>

<div class="page">
    <header class="header">
        <img class="logo" src="images/header-logo.svg" alt="логотип Место">
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar-image" src="images/profile-image.jpg" alt="фото">
            <div class="profile__container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">

                <li class="elements__card">
                    <img class="elements__image" src="images/karachevsk.jpg" alt="Замок в горах">
                    <div class="elements__wrap">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="images/elbrus.jpg" alt="Холмы пустыни">
                    <div class="elements__wrap">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>

                </li>

                <li class="elements__card">
                    <img class="elements__image" src="images/dombai.jpg" alt="Величественные горы">
                    <div class="elements__wrap">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="images/elbrus.jpg" alt="Холмы пустыни">
                    <div class="elements__wrap">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="images/dombai.jpg" alt="Величественные горы">
                    <div class="elements__wrap">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="images/karachevsk.jpg" alt="Замок в горах">
                    <div class="elements__wrap">
                        <h2 class="elements__title">Карачаево-Ч...</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyleft">©2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Выйти"></button>
            <div class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form-info">
                    <fieldset class="popup__item-container">
                        <input class="popup__item" type="text" name="username" id="username"
                               placeholder="Жак-Ив Кусто" required="required">
                        <input class="popup__item" type="text" name="about" id="about"
                               placeholder="Исследователь океана" required="required">
                    </fieldset>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
