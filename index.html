<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

            <ul class="elements__list">

                <li class="elements__card">
                    <img class="elements__image" src="images/karachevsk.jpg" alt="Карачевск">
                    <div class="elements__wrap">
                        <h2 class="elements__title">Карачевск</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="images/elbrus.jpg" alt="гора Эльбрус">

                <li class="elements__card">

                <li class="elements__card">

                    <div class="elements__wrap">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
                    <div class="elements__wrap">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="images/karachevsk.jpg" alt="Карачевск">
                    <div class="elements__wrap">
                        <h2 class="elements__title">Карачаево-Ч...</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>


    <footer class="footer">
        <p class="footer__copyleft">©2020 Mesto Russia</p>
    </footer>
</div>
